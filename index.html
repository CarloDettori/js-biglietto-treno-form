<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Train Ticket Generator</title>
</head>

<body class="container bg-danger">
    <section>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div>
            <form id="form" class="bg-light rounded">
                <div class="row g-3">
                    <div class="col">
                        <input id="name-surname" type="text" class="form-control" placeholder="Nome e Cognome">
                    </div>
                    <div class="col">
                        <input id="length" type="number" class="form-control" placeholder="Km da percorrere">
                    </div>
                    <select id="offer" class="form-select col" aria-label="Default select example">
                        <option selected>Fascia d'et√†</option>
                        <option value="1">JUNIOR (sotto i 17 anni)</option>
                        <option value="2">ADULT (da 18 a 65 anni)</option>
                        <option value="3">SENIOR (oltre i 65 anni)</option>
                    </select>
                    <div class="d-flex justify-content-center pt-3">
                        <button id="generate" type="button" value="invia" class="btn btn-danger btn-sm me-2">Genera
                        </button>
                        <button id="delete" type="reset" value="cancella" class="btn btn-secondary btn-sm">Annulla
                        </button>
                    </div>
                </div>
            </form>
            <div id="ticket"></div>
        </div>
    </section>
    <script src=" script/script.js">
    </script>
</body>

</html>
